{% extends 'include/base.html' %}

{% load static %}

{% block link-css %}
    <link rel="stylesheet" href="{% static 'css/login_signup.css' %}">
{% endblock link-css %}

{% block left-side %}
    <div class="col-5" id="login-card">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4 mt-1">Войти в аккаунт</h3>
                <form action="{% url 'new_questions' %}" class="needs-validation" novalidate>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label for="user-login" class="input-group-text"><span><i
                                        class="fas fa-user"></i></span></label>
                            </div>
                            <input id="user-login" class="form-control" placeholder="Почта или логин"
                                   maxlength="50" type="email" required>
                            <div class="invalid-feedback">
                                Введите корректный email
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <label for="user-password" class="input-group-text"><span><i
                                        class="fas fa-lock"></i></span></label>
                            </div>
                            <input id="user-password" class="form-control" placeholder="*******"
                                   maxlength="20" type="password" required>
                            <div class="invalid-feedback">
                                Заполните это поле
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit">Войти</button>
                    </div>
                    <p class="text-center"><a href="#" class="btn btn-light">Забыли пароль?</a></p>
                    <p class="text-center"><a href="{% url 'signup' %}" class="btn btn-link">Создать аккаунт</a></p>
                </form>
            </div>
        </div>
    </div>

    <div class="col-4"></div>
{% endblock left-side %}

{% block link-js %}
    <script src="{% static 'js/validation.js' %}"></script>
{% endblock link-js %}
