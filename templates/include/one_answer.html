{% load static %}

<div class="answer-card container bg-light shadow-sm">
    <div class="row">
        <div class="col-2 left-side">
            <img src="{% static 'img/profile_pic.jpg' %}" alt="Аватар">
            <div class="like-dislike">
                <button class="upvote-btn btn btn-secondary btn-circle"><i class="fas fa-chevron-up"></i>
                </button>
                <i class="post-rating">{{ answer.rating }}</i>
                <button class="downvote-btn btn btn-secondary btn-circle"><i
                        class="fas fa-chevron-down"></i></button>
            </div>
        </div>
        <div class="col-10 right-side">
            <p class="question-description">{{ answer.content|linebreaks }}</p>
            <div class="form-check mark-correct">
                {% if answer.is_marked_correct %}
                    <input class="form-check-input" type="checkbox" id="correct-checkbox-2" checked>
                {% else %}
                    <input class="form-check-input" type="checkbox" id="correct-checkbox-2">
                {% endif %}
                <label class="form-check-label" for="correct-checkbox-2">
                    Отметить как решение
                </label>
            </div>
        </div>
    </div>
</div>
